<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/css/index.css">
    <link rel="shortcut icon" href="/style/imagen/atletismo.png" type="image/png">
    <script defer src="/style/js/Coracion-negocio.js"></script>
    <title>DeportePasión</title>
</head>
<body>

  
  <header class="fondo">

    <div class="fixed-box">
      <ul>
        <li><img class="icon" src="/style/imagen/atletismo.png"></li>
        <li>Urbano</li>
        <li>Running</li>
        <li>Surf</li>
        <li>Buceo</li>
        <li>Natación</li>
        <li>
      
          <button id="abrir-carrito" >
            <img class="imgcarrito" src="/style/imagen/carrito.ico" alt="Carrito">
            <span id="contador-carrito">0</span>
          </button>

          <div id="carrito-lista">
            <ul id="lista-productos"></ul>

            <p id="total">Total: $0.00</p>
            <button class="botoncarito" id="btn-operacion">Finalizar Compra</button>
            <button class="botoncarito" onclick="cancelar()">Cancelar</button>
          </div>


        </li>
      </ul>

    </div>  

    <header class="ecavesadocompra">

      <div class="mediodepago">
    
          <div class="targeta">
            <img src="/style/imagen/targeta/master.png" >
          </div>
    
          <div class="targeta">
            <img src="/style/imagen/targeta/naranjatarjeta.jpeg" >
          </div>
    
          <div class="targeta">
            <img src="/style/imagen/targeta/visa.png" >
          </div>
    
          <div class="targeta">
            <img src="/style/imagen/targeta/mercadopago.png" >
          </div>
    
      </div>
    
    </header>

    <header class="descuento">
      <h1>Aprobecha este descuento increible, un 10%</h1>
    </header>

  </header>


  <h1 class="titulo">DeportePasión</h1>

  <!-- Barra de búsqueda -->
    
  <div>
    <input id="buscarProducto" type="text"  placeholder="Buscar producto" >
    <button id="buscar">Buscar</button>
    <button id="add">Agrega a lita de busquedas</button>
  </div>

  <div class="bg-danger d-none">
      Escriba que produto quiere buscar
  </div>

  <!-- Lista de productos encontrados -->
  <ul id="busqueda"></ul>

  <!-- Lista buscador -->
  <h3>lista de busqueda</h3>
  <ul id="lista"></ul>



    <!-- Formulario de pago con tarjeta -->
  <div id="formulario-tarjeta"style="display: none;">
    <h2>Pago con Tarjeta</h2>
    <label>
      Número de tarjeta:<br>
      <input type="text" id="numero-tarjeta" maxlength="16" placeholder="1234 5678 9012 3456" required>
    </label>
    <br><br>
    <label>
      Nombre en la tarjeta:<br>
      <input type="text" id="nombre-tarjeta" required>
    </label>
    <br><br>
    <label>
      Fecha de vencimiento:<br>
      <input type="month" id="vencimiento-tarjeta" required>
    </label>
    <br><br>
    <label>
      Código de seguridad (CVV):<br>
      <input type="text" id="cvv-tarjeta" maxlength="3" required>
    </label>
    <p id="total-tarjeta"></p> <!-- total a pagar  -->
    <button onclick="procesarPagoTarjeta()">Confirmar pago</button>
  </div>


  <!-- Productos generados  -->  
  <div id="resultado"></div>

  <!-- operar el stock  -->
  
  <div id="gestion-stock">
    <button class="gestion" onclick="accederComoEmpleado()">🔐 Gestión de Stock (Solo Empleados)</button>


    <div id="panel-stock" style="display: none;">
      <button class="stocktotal" onclick="mostrarStockTotal()">Ver stock total</button>
      <button class="verproducto" onclick="listarStockPorProducto()">Ver stock por producto</button>
      <button class="buscarproducto" onclick="buscarProductoPorNombre()">Buscar producto</button>
      <button class="agotados" onclick="mostrarProductosAgotados()">Ver productos agotados</button>
      <button class="bajo" onclick="mostrarStockBajo()">Ver stock bajo</button>
      <button class="resetear" onclick="resetearStock()">Resetear Stock</button>
    </div>
  </div>


<iframe id="pie" src="/views/plantiila/pie_pagina.html" frameborder="0" ></iframe>


</body>
</html>
